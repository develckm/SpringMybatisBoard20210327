<div>
<!--
  a.onclick=boardLikeHandler; (this==a)
  a.onclick=function(){ boardLikeHandler();(this==window) }(this==a)
  -->
  <a href="javascript:void(0)"
     th:onclick="boardLikeHandler('LIKE',[[${id}]])"
     class="btn btn-sm btn-light text-danger" data-bs-toggle="tooltip" data-bs-title="좋아요" data-bs-placement="top">
    <i class="bi fs-4"
       th:classappend="${#strings.equals(likes.status,'LIKE')?'bi-emoji-heart-eyes-fill':'bi-emoji-heart-eyes'}"></i>
    <span th:text="${likes.like}"></span>
  </a>
  <a href="javascript:void(0)"
     th:onclick="boardLikeHandler('BEST',[[${id}]])"
     class="btn btn-sm btn-light text-primary" data-bs-toggle="tooltip" data-bs-title="최고야">
    <i class="bi fs-4"
       th:classappend="${#strings.equals(likes.status,'BEST')?'bi-emoji-sunglasses-fill':'bi-emoji-sunglasses'}"></i>
    <span th:text="${likes.best}"></span>
  </a>
  <a href="javascript:void(0)"
     th:onclick="boardLikeHandler('BAD',[[${id}]])"
     class="btn btn-sm btn-light" data-bs-toggle="tooltip" data-bs-title="나빠요">
    <i class="bi fs-4"
       th:classappend="${#strings.equals(likes.status,'BAD')?'bi-emoji-expressionless-fill':'bi-emoji-expressionless'}"></i>
    <span th:text="${likes.bad}"></span>
  </a>
  <a href="javascript:void(0)"
     th:onclick="boardLikeHandler('SAD',[[${id}]])"
     class="btn btn-sm btn-light text-warning" data-bs-toggle="tooltip" data-bs-title="슬퍼요">
    <i class="bi fs-4"
       th:classappend="${#strings.equals(likes.status,'SAD')?'bi-emoji-frown-fill':'bi-emoji-frown'}"></i>
    <span th:text="${likes.sad}"></span>
  </a>
</div>
