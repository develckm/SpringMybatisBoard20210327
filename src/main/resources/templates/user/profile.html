<div class="d-flex">

  <div class="ms-3">
    <div>
      <span th:text="${f.uId}"></span>
      <th:block th:if="${!f.following}">

      </th:block>
    </div>
    <div class="">
      <small th:text="${f.name}"></small>
    </div>
  </div>
