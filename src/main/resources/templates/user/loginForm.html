<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
확장자가 html이고 html 처럼 보이지만 thymeleaf 동적 페이지
태의 속성으로 th가 있어면 실행후 렌더링
-->
    <header th:include="/headerNav"></header>
    <main>
        <h1 class="my-4">로그인 폼</h1>
        <div>
            <form action="/user/login.do" method="post">
                <p class="form-floating">
                    <input type="text" name="uId" value="user01" class="form-control" placeholder="아이디">
                    <label>아이디</label>
                </p>
                <p class="form-floating">
                    <input type="password" name="pw" value="1234" class="form-control" placeholder="아이디">
                    <label>패스워드</label>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
