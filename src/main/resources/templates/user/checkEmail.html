<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>이메일 체크 폼</title>
</head>
    <div layout:fragment="content">
        <form class="mx-auto" action="/user/checkEmail.do" method="post" style="width: 450px;">
            <input type="text" name="uId" th:value="${param.uId}" class="form-control">
            <h1 class="my-4">이메일로 보낸 번호를 확인하세요!</h1>
            <div class="input-group">
                <div class="form-floating">
                    <input type="text" name="emailCheckCode" value="" class="form-control" placeholder="번호 입력">
                    <label>번호</label>
                </div>
                <button class="btn btn-primary">제출</button>
            </div>
        </form>
    </div>
</html>
