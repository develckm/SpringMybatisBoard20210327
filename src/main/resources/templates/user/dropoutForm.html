<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>탈퇴 폼</title>
</head>
    <div layout:fragment="content">
        <form class="mx-auto" action="/user/dropout.do" method="post" style="width: 450px;">
            <h1 class="my-4">회원 탈퇴 폼</h1>
            <p class="form-floating">
                <input th:value="${session.loginUser.uId}" readonly type="text" name="uId" class="form-control" placeholder="아이디">
                <label>아이디</label>
            </p>
            <p class="form-floating">
                <input type="password" name="pw"  class="form-control" placeholder="아이디">
                <label>패스워드</label>
            </p>
            <p class="text-end">
                <button class="btn btn-danger">탈퇴</button>
            </p>
        </form>
    </div>
</html>
